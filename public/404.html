
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Starbucks Nutrition Calculator</title>
  <script>
    // Single Page App redirect logic for GitHub Pages
    const segmentCount = 1; // Adjust based on your project's base path
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/#' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
